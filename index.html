<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="app" class="container">
    
    <div class="input-field">
      <input type="text" @keyup.enter="addTask(newTask)" name=""  v-model="newTask" placeholder="Type to add a new element in the list"  id="">
      <button @click="addTask(newTask)"> Add </button>
    </div>

    <div class="todo-container">


      <ul>

        <li v-for="(todo,index) in toDoList"  >
          <span  @click="todo.done = !todo.done"
          :class="{'done' : todo.done}">{{todo.text}}</span>
          <i @click="remove(index)" class="fa-solid fa-xmark"></i>
        </li>

      </ul>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
